<div class="page-header register-page header-filter Login" filter-color="black" >
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto">
          <div class="card card-signup">
            <h2 class="card-title text-center">Login</h2>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 ">
                  <form [formGroup]="LoginForm" class="form" method="" action="#">
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">mail</i>
                          </span>
                        </div>
                        <input formControlName="email" type="text" class="form-control" placeholder="Email...">
                      </div>
                    </div>
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input type="password" formControlName="password" placeholder="Password..." class="form-control">
                      </div>
                    </div>
                    <div class="text-center">
                      <button (click)="log()"  class="btn btn-primary btn-round mt-4">Get Started</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
