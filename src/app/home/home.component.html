<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let t of table; let i=index">
                <div class="card mb-4 shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src='{{t.image}}'>
                    <div class="card-body">
                        <h1 class="card-text">{{t.title}}</h1>
                        <p class="card-text">{{t.subject}}.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    (click)="Delete(i)">Delete</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="up(i)"
                                    data-toggle="modal" data-target="#exampleModal">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="col-md-12 ">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" (change)="onFileChange($event)" name="img" id="img" #img
                                accept="image/*">
                        </div>
                    </div>
                    <form [formGroup]="updateForm" class="form" method="" action="#">
                        <div class="form-group has-default">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="material-icons">title</i>
                                    </span>
                                </div>
                                <input formControlName="title" type="text" class="form-control" placeholder="Title...">
                            </div>
                        </div>
                        <div class="form-group has-default">
                            <div class="form-group">
                                <label>Subject</label>
                                <textarea class="form-control" formControlName="subject" rows="4"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="update()">Save changes</button>
            </div>
        </div>
    </div>
</div>
